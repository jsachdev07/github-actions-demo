name: Docker Build and Push

on:
  workflow_run:
    workflows: ["Java Maven Build"]   # must match the `name:` of your build workflow
    types:
      - completed

  # (Optional) keep this only if you really need manual runs,
  # but it complicates the run-id logic:
  # workflow_dispatch:

permissions:
  actions: read      # required to read artifacts from another workflow run
  contents: read

jobs:
  build-and-push:
    # Only run if the build workflow succeeded on main
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: jsachdev07/abc_tech
      IMAGE_TAG: ${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WAR artifact from Build workflow
        uses: actions/download-artifact@v4
        with:
          name: abc-tech-war
          run-id: ${{ github.event.workflow_run.id }}   # run that uploaded artifact
          #github-token: ${{ secrets.GITHUB_TOKEN }}      # THIS is the missing piece

      - name: List downloaded files (debug)
        run: ls -R

      - name: Prepare WAR for Docker build
        run: mv ABCtechnologies-1.0.war abc_tech.war

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:$IMAGE_TAG
